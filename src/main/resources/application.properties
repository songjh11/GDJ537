#-- File Upload --
# Multipart 사용 여부
spring.servlet.multipart.enabled=true
# 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=500MB
# 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=10GB
## Upload 경로
app.profile=C:/user/profile/
## 요청시 파일 경로(image등 link 경로)
